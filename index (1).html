\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lava Craze Menu</title>
  <style>
    @font-face {
      font-family: 'Le Petit Cochon';
      src: url('fonts/LePetitCochon-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #5a9dc2, #a1d6e8); /* lighter gradient */
      font-family: 'Le Petit Cochon', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      color: white;
      font-size: 3em;
      margin: 30px 20px 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .menu-image {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 3px solid #ffffff55;
      margin: 20px 0 40px;
      transition: transform 0.3s ease;
    }

    .menu-image:hover {
      transform: scale(1.02);
    }

    .social-links {
      color: white;
      font-size: 1.2em;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    .social-links a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
      display: inline-block;
    }

    .social-links a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>Welcome to Lava Craze Menu</h1>
  
  <!-- First menu image -->
  <img class="menu-image" src="507111955_1291570895822319_176529938822091631_n.jpg" alt="Lava Craze Menu">

  <!-- Second menu image -->
  <img class="menu-image" src="507177506_1221550792472838_2686785474399678637_n.jpg" alt="Lava Craze Product Menu">

  <!-- Social media links -->
  <div class="social-links">
    Follow us on 
    <a href="https://www.facebook.com/lavacrazeph" target="_blank">Facebook</a> 
    and 
    <a href="https://www.instagram.com/lavacrazeph/" target="_blank">Instagram</a>
  </div>
</body>
</html>
